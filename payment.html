<div class="form-container">
    <h1>Payment & Accounting</h1>
    <form id="payment-form" action="/submit_payment" method="post">
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>
        <div class="form-group">
            <label for="product">Product:</label>
            
            <select id="product" name="product" onchange="updatePrice()" required>
                <option value="">Select Product</option>
                <option value="Classic Tote Bag">Classic Tote Bag</option>
                <option value="Leather Crossbody Bag">Leather Crossbody Bag</option>
                <option value="Canvas Backpack">Canvas Backpack</option>
                <option value="Weekender Duffel Bag">Weekender Duffel Bag</option>
                
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" onchange="updatePrice()" required>
        </div>
        <div class="payment-method-container">
            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method" name="payment-method">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
        <input type="hidden" id="total-price" name="total-price">
        
        <input type="button" value="Pay" onclick="redirectToLogistics()">
    </form>
</div>

<script>
    function redirectToLogistics() {
        window.location.href = "logistics.html";
    }
</script>
